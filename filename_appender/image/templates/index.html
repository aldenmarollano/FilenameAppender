{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Appender</title>
    <link rel="stylesheet" href="{% static 'design.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4 border rounded mt-5 bg-light text-center shadow">
                    <div class="card-header bg-light pt-3 pb-2">
                        <p class="text-center text-primary h4">DIMENSION APPENDER</p>
                    </div>
                    <form method = "POST" action = "{% url 'image:upload_images' %}" enctype="multipart/form-data" class="form p-3">
                        {% csrf_token %}
                        <div class="form-group p-3">
                            <label class="message text-sm mb-2" for="images">Select multiple files (jpg, jpeg)</label>
                            <input type="file" class="form-control-file border border-default" id="images" name="images" multiple accept=".jpg, .jpeg" required>
                        </div>
                        <button type="submit" class="btn btn-primary rounded-pill mt-2 ps-5 pe-5">Upload Files</button>
                    </form>
                    <div id="response-area">
                        {% block response_content %}
                        <p>{{ response_message }}</p>
                        {% endblock %}
                    </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
